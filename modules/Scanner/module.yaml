        or other media. The chart shows all major files and folders from all
        directory levels at once.

    download: http://steffengerlach.de/freeware/scn2.zip

    control: |
        <Button>
          <Tab_ID>1</Tab_ID>
          <ID>16</ID>
          <Text>Scanner</Text>
          <IconFile>C:\Windows\System32\Defrag.exe</IconFile>
          <IconIndex>0</IconIndex>
          <Filename>#[module.destination]\Scanner.exe</Filename>
          <Arguments />
          <WorkingDirectory>#[module.destination]</WorkingDirectory>
          <WindowStyle>0</WindowStyle>
          <WindowStyleEx>0</WindowStyleEx>
          <RunAsAdmin>false</RunAsAdmin>
          <WindowTitle />
          <WindowProcessName />
          <WindowRect>0,0,0,0</WindowRect>
          <GroupID />
        </Button>
    

