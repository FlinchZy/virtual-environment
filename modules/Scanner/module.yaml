module:
    description: >
        This tool uses a sunburst chart to display the usage of your hard disk
        or other media. The chart shows all major files and folders from all
        directory levels at once.

    depends:  Platform
    download: http://steffengerlach.de/freeware/scn2.zip

    meta:
        tab:     1
        button:  16
        text:    #[module.name]
        icon:    %windir%\System32\Defrag.exe,0
        execute: #[module.environment]\Scanner.exe

