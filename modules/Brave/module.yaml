module:
    description: >
        Brave is a free and open source Chromium-based privacy-focused web
        browser that automatically blocks online ads and website trackers with
        its default settings, and optionally allows users to collect small
        amounts of Basic Attention Tokens (BAT) cryptocurrency with
        individually approved ads and posts.

    download: https://github.com/portapps/brave-portable/releases/download/1.28.106-76/brave-portable-win64-1.28.106-76.7z

    control: |
        <Button>
          <Tab_ID>1</Tab_ID>
          <ID>48</ID>
          <Text>Brave</Text>
          <IconFile/>
          <IconIndex>0</IconIndex>
          <Filename>#[module.destination]\brave-portable.exe</Filename>
          <Arguments/>
          <WorkingDirectory>#[module.destination]</WorkingDirectory>
          <WindowStyle>0</WindowStyle>
          <WindowStyleEx>0</WindowStyleEx>
          <RunAsAdmin>false</RunAsAdmin>
          <WindowTitle/>
          <WindowProcessName/>
          <WindowRect>0,0,0,0</WindowRect>
          <GroupID/>
        </Button>

