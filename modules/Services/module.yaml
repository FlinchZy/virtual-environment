module:
    description: >
        The quick function opens the services of Windows for administrative
        purposes.

    control: |
        <Button>
          <Tab_ID>1</Tab_ID>
          <ID>36</ID>
          <Text>Services</Text>
          <IconFile/>
          <IconIndex>0</IconIndex>
          <Filename>%windir%\system32\services.msc</Filename>
          <Arguments/>
          <WorkingDirectory>%HOMEDRIVE%%HOMEPATH%</WorkingDirectory>
          <WindowStyle>0</WindowStyle>
          <WindowStyleEx>0</WindowStyleEx>
          <RunAsAdmin>false</RunAsAdmin>
          <WindowTitle/>
          <WindowProcessName/>
          <WindowRect>0,0,0,0</WindowRect>
          <GroupID/>
        </Button>