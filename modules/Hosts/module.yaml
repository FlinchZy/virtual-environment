module:
    description: >
        The quick function opens the hosts file of Windows for administrative
        purposes.

    depends: Platform

    meta:
        tab:       1
        button:    22
        text:      hosts
        icon:      %windir%\System32\netcenter.dll,0
        execute:   %windir%\System32\notepad.exe
        arguments: %windir%\System32\drivers\etc\hosts
        workspace: %windir%\System32\drivers\etc