module:
    description: >
        The quick function opens the hosts file of Windows for administrative
        purposes.

    depends: Platform

    control: |
        <Button>
          <Tab_ID>1</Tab_ID>
          <ID>22</ID>
          <Text>hosts</Text>
          <IconFile>%windir%\System32\netcenter.dll</IconFile>
          <IconIndex>0</IconIndex>
          <Filename>%windir%\System32\notepad.exe</Filename>
          <Arguments>%windir%\System32\drivers\etc\hosts</Arguments>
          <WorkingDirectory>%windir%\System32\drivers\etc\hosts</WorkingDirectory>
          <WindowStyle>0</WindowStyle>
          <WindowStyleEx>0</WindowStyleEx>
          <RunAsAdmin>false</RunAsAdmin>
          <WindowTitle/>
          <WindowProcessName/>
          <WindowRect>0,0,0,0</WindowRect>
          <GroupID/>
        </Button>